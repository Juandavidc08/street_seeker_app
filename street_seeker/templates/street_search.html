{% extends "base.html" %} {% block content %}
<h1>Street Search</h1>
<ul>
    {% for place in places %}
    <li onclick="showPlaceDetails({ name: '{{ place.name }}', description: '{{ place.description }}', location: '{{ place.location }}' })">
        {{ place.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
