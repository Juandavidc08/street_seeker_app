{% extends "base.html" %} {% block content %}
{% load static %}
<h1>Street Search</h1>
<ul>
    {% for place in places %}
    <li onclick="showPlaceDetails({ name: '{{ place.name }}', description: '{{ place.description }}', location: '{{ place.location }}' })">
        {{ place.name }}
        </li>
    {% endfor %}
</ul>
<button onclick="tryAgain()">Try Again</button>


<script src="{% static 'js/street_search.js' %}"></script>
{% endblock %}
