{% extends "base.html" %} {% block content %}
{% load static %}
<h1>Street Search</h1>
<ul>
    {% for place in places %}
    <li>
        <a href="{% url 'place_details' place_id=place.id %}">
            {{ place.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<button onclick="tryAgain()">Try Again</button>


<script src="{% static 'js/street_search.js' %}"></script>
{% endblock %}
