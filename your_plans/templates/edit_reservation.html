{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}
<h2>Edit Reservation</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'user_reservations' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
