{% extends 'base.html' %}

{% block title %}Delete Reservation{% endblock %}

{% block content %}
<h2>Delete Reservation</h2>
<p>Are you sure you want to delete the reservation for {{ reservation.place.name }} on {{ reservation.reservation_date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_reservations' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
